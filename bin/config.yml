#Config Section for xStaff

#The prefix to be shown before all messages:
message-prefix: '&l&4xStaff>>'

#The message to be sent to a player when they are frozen:
frozen-message:
    - '&bYou have been frozen'
    - '&bDoes this work?'
    
report-cooldown: 5